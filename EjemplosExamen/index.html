<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Ejercicio 1</title>
    <script type="module" src="./script.js" defer></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-5">
            <h2>Agregar o Eliminar Cita</h2>
            <form action="" class="citaMedica">
              <div class="mb-3">
                <label for="dni" class="form-label">Dni</label>
                <input
                  type="text"
                  class="form-control"
                  id="dni"
                  aria-required="true"
                >
              </div>
              <div class="mb-3">
                <label for="nombreApellido" class="form-label">Nombre y Apellidos</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreApellido"
                  aria-required="true"
                />
              </div>
              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input
                  type="date"
                  class="form-control"
                  id="fecha"
                  aria-required="true"
                />
              </div>
              <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input
                  type="time"
                  class="form-control"
                  id="hora"
                  aria-required="true"
                />
              </div>
              <button class="btn btn-secondary m-3" id="agregar">Agregar</button>
              <button class="btn btn-secondary" id="eliminar">Eliminar</button>
            </form>
          </div>
          <div class="col-md-6">
            <h2>Citas</h2>
            <textarea
              name=""
              id="citasTextarea"
              cols="30"
              rows="10"
              class="form-control"
              readonly
            ></textarea>
            <button class="btn btn-secondary mt-3" id="cargarCitas">
              Cagar Citas
            </button>
          </div>
        </div>
    </div>
</body>
</html>
