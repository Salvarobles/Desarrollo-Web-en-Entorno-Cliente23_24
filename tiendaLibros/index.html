<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <h2>Agregar libro a la Libreria</h2>
          <form action="" class="tiendaLibros">
            <div class="mb-3">
              <label for="titulo" class="form-label">Titulo</label>
              <input
                type="text"
                class="form-control"
                id="titulo"
                aria-required="true"
              />
            </div>
            <div class="mb-3">
              <label for="autor" class="form-label">Autor</label>
              <input
                type="text"
                class="form-control"
                id="autor"
                aria-required="true"
              />
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input
                type="number"
                class="form-control"
                id="precio"
                aria-required="true"
              />
            </div>
            <button class="btn btn-secondary" id="agregar">Agregar</button>
            <label for="" id="titulo" style="display: none">Agregando...</label>
            <progress id="progress" style="display: none"></progress>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Cesta</h2>
          <textarea
            name=""
            id="cestaLibros"
            cols="30"
            rows="10"
            class="form-control"
            readonly
          ></textarea>
          <button class="btn btn-secondary mt-3" id="cargarCesta">
            Cargar Cesta
          </button>
          <label for="">Precio Total </label> 
          <textarea
          name=""
          id="precioTotal"
          cols=""
          rows=""
          
          readonly
        ></textarea>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>AÃ±adir libro a la Cesta</h2>
      <div>
        <select name="selectLibro" id="selectLibro">
          <option value="0">Seleccione un Libro</option>
        </select>
        <button class="btn btn-secondary mb-" id="agregarSelect">Agregar</button>
        <button class="btn btn-secondary mb-" id="eliminarSelect">Eliminar</button>
      </div>
    </div>
  </body>
</html>
