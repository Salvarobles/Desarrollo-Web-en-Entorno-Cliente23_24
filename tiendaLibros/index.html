<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script type="module" src="./script.js" defer></script>
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <h2>Agregar libro a la Libreria</h2>
            <form action="" class="tiendaLibros">
              <div class="mb-3">
                <label for="titulo" class="form-label">Titulo</label>
                <input type="text" class="form-control" id="titulo" required>
              </div>
              <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" required>
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" required>
              </div>
              <button class="btn btn-secondary" id="agregar">Agregar</button>
              <label for="" style="display: none;">Agregando...</label>
              <progress id="progress" style="display: none;"></progress>
            </form>
          </div>
          <div class="col-md-6">
            <h2>Cesta</h2>
            <textarea name="" id="cestaLibros" cols="30" rows="10" class="form-control" readonly></textarea>
            <button class="btn btn-secondary mt-3" id="cargarCesta">Cargar Cesta</button>
          </div>
        </div>
      </div>
      <div class="container">
        <h2>AÃ±adir libro a la Cesta</h2>
        <div>
          <select name="Eliminar" id="eliminarLibro">
            <option value="0">Seleccione un Libro</option>
          </select>
          <button class="btn btn-secondary mb-5" id="eliminar">Eliminar</button>  
        </div>
        <div>
          <select name="Eliminar" id="eliminarLibro">
            <option value="0">Seleccione un Libro</option>
          </select>
          <button class="btn btn-secondary mb-5" id="eliminar">Agregar</button>
        </div>
      </div>
  </body>
</html>
