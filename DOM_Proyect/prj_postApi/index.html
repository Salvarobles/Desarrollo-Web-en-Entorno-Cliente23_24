<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Post API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

  <body>
    <!-- Fomrulario -->
    <div class="container">
      <div class="row mt-3 mb-3">
        <div class="col md-6">
          <h2>Añadir new POST</h2>
          <form action="" class="add-post-form">
            <div class="form-group">
              <label for="title">Titulo del Post</label>
              <input type="text" class="form-control" id="title-post" required>
            </div>
            <div class="form-group mt-2 mb-3">
              <label for="content-post">Cotnenido del Post</label>
              <textarea
                name="content-post"
                id="content-post"
                cols="30"
                rows="5"
                class="form-control"
               required></textarea>
            </div>
            <button class="btn btn-primary mt2 mb-2" type="submit">Añadir Post</button>
            <a class="escape" href="" style="display: none;">X</a>
          </form>
        </div>
        <div class="posts-list mt-5 row">
          <!-- <div class="card mx-3 bg-light" style="width: 18rem;">
            <div class="card-body">

              <a href="#" class="card-link">Editar Post</a>
              <a href="#" class="card-link">Borrar Post</a>
            </div>
          </div> -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

      type="module"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
