<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usos de ProtoTipos</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script type="module" src="./script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2>Usando Prototipe</h2>
            <form action="" class="userPrototype">
              <div class="mb-3">
                <label for="username" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="username" required />
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" required />
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" required />
              </div>
              <button class="btn btn-primary" id="enviar">Enviar</button>
            </form>
            
            <div class="alert alert-success mt-3" id="mensajeExito" style="display: none">
              Datos insertados correctamente
            </div>

            <div class="alert alert-danger mt-3" id="mensajeError" style="display: none">
              Datos erroneos o Dni incorrecto
            </div>
          </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
